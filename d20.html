<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style type="text/css">
			#container {
				margin: 0 auto;
				width: 90%;
				background: lightblue;
				height: 200px;
				text-align: center;
			}
			#div1{
				width: 100px;
				height: 100px;
				background: lightgreen;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="div1">div1</div>
			Hello Center
		</div>
	</body>
</html>
