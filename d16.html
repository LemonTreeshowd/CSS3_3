<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background: lightblue;
				float: left;
			}
			#div2 {
				width: 200px;
				height: 200px;
				background: lightgreen;
			}
		</style>
	</head>
	<body>
		<div id="div1">div1
		</div>
		<div id="div2">div2
		</div>
	</body>

</html>
