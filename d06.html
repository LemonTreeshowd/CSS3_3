<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background: lightblue;
				margin: 10px;
			}
			#div1 {
				position: relative;  /*相对定位*/
				left:30px;  /*在自己原有位置上相对左边偏移30像素*/
				bottom: -30px;
				background: lightgreen;
			}
		</style>
	</head>
	<body>
		<div id="div1">div1
		</div>
		<div id="div2">div2
		</div>
	</body>
</html>
