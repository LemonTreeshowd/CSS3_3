<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style type="text/css">
			div {
				border: 2px solid darkturquoise;
				padding: 10px;
			}
			#div1 {
				width: 400px;
				height: 400px;
				position: relative;  /*相对定位*/
			}
			#div2 {
				width: 300px;
				height: 300px;
			}
			#div3 {
				width: 200px;
				height: 200px;
				position: absolute;
				right: 5px;
				bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div id="div1"> div1
			<div id="div2"> div2
				<div id="div3">div3
				</div>
			</div>
		</div>
	</body>
</html>
