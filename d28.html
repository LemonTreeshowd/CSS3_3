<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>居中</title>
		<style type="text/css">
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			
			#div0 {
				width: 80%;
				height: 70%;
				background: lightblue;
				margin: 0 auto;
				position: relative;
			}
			
			#img1 {
				position: absolute;
				top: 50%;
				left: 50%;
				transform:translate(-50%,-50%);
			}
		</style>
	</head>

	<body>
		<div id="div0">
				<img src="img/cp.png" id="img1"/>
		</div>
	</body>

</html>
